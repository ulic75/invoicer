<section class="mainbar" data-ng-controller="clients as vm">
	<section class="matter">
		<div class="container">
			<div class="row">
				<div class="form-search form-inline form-group-sm">
					<input class="form-control" data-ng-model="vm.clientSearch" data-ng-keyup="vm.search($event)" placeholder="Client search..." />
					<select class="form-control" ng-model="vm.active" ng-change="vm.activeChanged()">
						<option value="2">All</option>
						<option value="1">Active</option>
						<option value="0">Inactive</option>
					</select>
					<div class="btn-group pull-right">
						<a class="btn btn-info" data-ng-click="vm.refresh()"><i class="fa fa-refresh"></i> Refresh</a>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="widget worange">
					<div data-cc-widget-header title="{{vm.title}}" subtitle="{{vm.filteredClients.length}} / {{vm.clients.length}}"></div>
					<div class="widget-content client">
						<div class="padd clearfix" data-ng-repeat="c in vm.filteredClients" data-ng-click="vm.gotoClient(c)">
							<div class="client-details" title="Go to client details">
								<div class="pull-left">
									<h3>{{c.name}}</h3>
									<h6>{{c.alias}}</h6>
									<small class="text-subtle">{{c.billingEmail}}</small>
								</div>
								<div class="pull-right hidden-xs">
									<small class="right">{{c.address1}}</small>
									<small class="right">{{c.address2}}</small>
									<small class="right">{{c.city}}, {{c.state}} {{c.postalCode}}</small>
								</div>
							</div>
						</div>
					</div>
					<div class="widget-foot">
						<div class="clearfix"></div>
					</div>
				</div>
			</div>
		</div>
	</section>
</section>
